<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname">Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Age">Age</label>
            </div>
            <div class="col-75">
                <input type="number" id="age" name="age" min="0" max="120" placeholder="Age">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Gender">Gender</label>
            </div>
            <div class="col-75">
              <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
          </div>

         <div class="row">
            <div class="col-25">
                <label for="dob">Date of Birth</label>
            </div>
            <div class="col-75">
                <input type="date" id="dob" name="dob" max="2023-11-26">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label for="place">Place</label>
            </div>
            <div class="col-75">
                <input type="text" id="place" name="place" placeholder="place">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label for="dept">Department</label>
            </div>
            <div class="col-75">
                <input type="text" id="dept" name="dept" placeholder="department">
            </div>
        </div>



          <div class="row">
            <div class="col-25">
              <label for="subject">Overview of Sickness</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pres.css">
    <title>Prescription</title>
</head>
<body>
    <div class="prescription-container">
        <h1>Prescription to Patient</h1>
        <div class="prescription-box">
            <label for="tabletName">Tablet Name:</label>
            <input type="text" id="pres_data" name="tabletName" placeholder="Enter tablet name">
            <button type="submit" id="pres">Submit Prescription</button>
        </div>
    </div>
    <script src="pres.js"></script>
</body>
</html>

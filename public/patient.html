<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <div class="container">
      <form id="patientForm">
          <div class="row">
            <div class="col-25">
              <label for="fname">Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Age">Age</label>
            </div>
            <div class="col-75">
                <input type="number" id="age" name="age" min="0" max="120" placeholder="Age">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="Gender">Gender</label>
            </div>
            <div class="col-75">
              <input type="radio"name="gender" id="male" value="male">Male
            
              <input type="radio"name="gender" id="female" value="female">Female
            
              <input type="radio"name="gender" id="others" value="others">Other
            </div>
          </div>

         

        <div class="row">
            <div class="col-25">
                <label for="place">Place</label>
            </div>
            <div class="col-75">
                <input type="text" id="place" name="place" placeholder="place">
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label for="dept">Phone No.</label>
            </div>
            <div class="col-75">
                <input type="number" id="phone" name="phone" placeholder="Phone Number">
            </div>
        </div>

          <div class="row">
            <input type="submit" value="Get Appointment" >

          </div>
        </form>
      </div>


     
<script src="patient.js"></script>


   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="signup.css">
    
    <script src="https://kit.fontawesome.com/861c213b64.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
        <h1 id="title">Log-in</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" id="add_name">
                </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="add_email">
    
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="add_password">
                </div>
                <p>Forgot password? <a href="#">Click Here</a></p>

                <div class="input-field-2">
                    
                    <p>Sign Up As:</p>
                    
                <input type="radio"name="Loginas" id="adminRole" value="A">Admin
            
                    <input type="radio"name="Loginas" id="doctorRole" value="D">Doctor
                  
                    <input type="radio"name="Loginas" id="patientRole" value="P">Patient

                </div>

            </div>
            
            <div class="btn-field">
               
                <button type="button"  id="signinbtn">Sign in</button>
            </div>
            <div class="ask">
                <br>
                <h5>Are you new user ?  <a href="signup.html">Go for sign-up</a></h5>
            </div>
        </form>
    </div>
    </div>

   
    <script src="signin.js"></script>
   
</body>
</html>
